<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>¿Cómo ayudarnos?</title>
    <link rel="stylesheet" href="landing.css" />
  </head>

  <body>
    <header class="headerContainer">
      <div class="logoWaveContainer">
        <img
          class="logo"
          src="../HelpUS/logoBlue.png"
          alt="logo pelitos de amor"
        />
        <img src="../HelpUS/wave2.svg" alt="wave navbar" />
        <h1>PELITOS DE AMOR</h1>
      </div>

      <nav class="navContainer">
        <!-- <a href="">Inicio</a> -->
        <a href="#aboutUs">Nosotros</a>
        <a href="#adoptions">Adopciones</a>
        <a href="#contact">Contacto</a>
        <a href="#testimonials">Peludos felices</a>
        <a href="#helpUs">Ayudanos</a>
      </nav>
    </header>

    <main class="sectionContainer">
      <section class="section aboutUs" id="aboutUs">
        <div class="leftContainerAyuda">
          <h2>Nosotros</h2>
        </div>
        <div class="containerImage">
          <img
            class="imagen"
            src="https://epichotelsanluis.com/wp-content/uploads/2022/11/placeholder.png"
            height="200"
            alt="Imagen relacionada al tránsito"
          />
        </div>
      </section>

      <section class="section adoptions" id="adoptions">
        <div class="leftContainerAyuda">
          <h2>Adopciones</h2>
        </div>
        <div class="containerImage">
          <img
            src="https://epichotelsanluis.com/wp-content/uploads/2022/11/placeholder.png"
            height="200"
            alt="Imagen relacionada a los traslados"
          />
        </div>
      </section>

      <section class="section contact" id="contact">
        <div class="leftContainerAyuda">
          <h2>Contacto</h2>
        </div>
        <div class="containerImage">
          <img
            src="https://epichotelsanluis.com/wp-content/uploads/2022/11/placeholder.png"
            *src="blobamarillo.svg"
            height="200"
            alt="Imagen relacionada a las donaciones"
          />
        </div>
      </section>
      <section class="section testimonials" id="testimonials">
        <div class="leftContainerAyuda">
          <h2>Peludos felices</h2>
        </div>
        <div class="containerImage">
          <img
            src="https://epichotelsanluis.com/wp-content/uploads/2022/11/placeholder.png"
            *src="blobamarillo.svg"
            height="200"
            alt="Imagen relacionada a las donaciones"
          />
        </div>
      </section>

      <section class="section helpUs" id="helpUs">
        <div class="leftContainerAyuda">
          <!-- <h2>Aydanos</h2> -->
        </div>
        <div class="containerImages">
          <div class="containerImage">
            <img
              src="../HelpUS/blob photo/catblue.png"
              alt="Imagen relacionada transito"
            />
            <a href="../HelpUS/helpUs.html#transito">¡Transitá!</a>
          </div>
          <div class="containerImage">
            <img
              src="../HelpUS/blob photo/dogpink.png"
              alt="Imagen relacionada al traslado"
            />
            <a href="../HelpUS/helpUs.html#traslados" style='color: #EF476F'>¡Trasladá!</a>
          </div>

          <div class="containerImage">
            <img
              src="../HelpUS/blob photo/dogyellow.png"
              alt="Imagen relacionada a las donaciones"
            />
            <a href="../HelpUS/helpUs.html#donaciones" style='color: #FFD166'>¡Doná!</a>
          </div>
          <div class="containerImage">
            <img
              src="../HelpUS/blob photo/catgreen.png"
              alt="Imagen relacionada al voluntariado"
            />
            <a href="../HelpUS/helpUs.html#voluntariado" style='color: #06D6A0'>¡Sé voluntario!</a>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="containerFooter">
        <p class="nameFooter">- PELITOS DE AMOR -</p>

        <div class="navIcon">
          <img src="../HelpUS/icon/logoInsta.svg" />
          <img src="../HelpUS/icon/logoFace.svg" />
          <img src="../HelpUS/icon/logoWhats.svg" />
        </div>

        <div class="navConainerFooter">
          <a class="navFooter" href="#transito">Tránsito</a>
          <a class="navFooter" href="#traslados">Traslados</a>
          <a class="navFooter" href="#donaciones">Donaciones</a>
          <a class="navFooter" href="#voluntariado">Voluntariado</a>
        </div>
      </div>
      <div class="infoFooter">
        <p>Sitio realizado por 5codificar para CaC</p>
      </div>
